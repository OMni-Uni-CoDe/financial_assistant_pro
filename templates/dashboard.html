<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ username }}</h2>
        <a href="/logout" class="logout">Logout</a>

        <h3>Add Expense</h3>
        <form id="expenseForm">
            <input type="text" name="category" placeholder="Category" required>
            <input type="number" step="0.01" name="amount" placeholder="Amount" required>
            <button type="submit">Add</button>
        </form>
        <p id="expenseMsg"></p>

        <div class="actions">
            <button onclick="window.location='/download_csv'">Download CSV</button>
            <button onclick="window.location='/download_pdf'">Download PDF</button>
            <button onclick="predict()">Predict Future</button>
        </div>

        <p id="prediction"></p>

        <div class="charts">
            <canvas id="categoryChart"></canvas>
            <canvas id="trendChart"></canvas>
        </div>

        <div class="ai-section">
            <h3>Ask AI Assistant</h3>
            <form id="askForm">
                <input type="text" name="question" placeholder="Ask something about your spending..." required>
                <button type="submit">Ask</button>
            </form>
            <div id="response"></div>
        </div>
    </div>

    <script>
        async function loadCharts() {
            const res = await fetch("/get_data");
            const data = await res.json();

            if (!data.categories.length) return;

            if (window.catChart) catChart.destroy();
            if (window.trendChart) trendChart.destroy();

            const ctx1 = document.getElementById("categoryChart").getContext("2d");
            window.catChart = new Chart(ctx1, {
                type: 'pie',
                data: {
                    labels: data.categories,
                    datasets: [{
                        data: data.totals,
                        backgroundColor: ['#36A2EB', '#FF6384', '#FFCE56', '#4BC0C0']
                    }]
                }
            });

            const ctx2 = document.getElementById("trendChart").getContext("2d");
            window.trendChart = new Chart(ctx2, {
                type: 'line',
                data: {
                    labels: data.dates,
                    datasets: [{
                        label: 'Spending Over Time',
                        data: data.daily_totals,
                        borderColor: '#36A2EB',
                        fill: false
                    }]
                }
            });
        }

        document.getElementById("expenseForm").onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const res = await fetch("/add_expense", { method: "POST", body: formData });
            const result = await res.json();
            document.getElementById("expenseMsg").innerText = result.message;
            e.target.reset();
            loadCharts();
        };

        document.getElementById("askForm").onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            document.getElementById("response").innerText = "Thinking...";
            const res = await fetch("/ask", { method: "POST", body: formData });
            const result = await res.json();
            document.getElementById("response").innerText = result.answer;
            e.target.reset();
        };

        async function predict() {
            document.getElementById("prediction").innerText = "Calculating...";
            const res = await fetch("/predict_future");
            const result = await res.json();
            document.getElementById("prediction").innerText = result.prediction;
        }

        loadCharts();
    </script>
</body>
</html>
